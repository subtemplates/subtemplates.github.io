<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>{SITE_NAME}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700,600,900">
    <link rel="stylesheet" href="http://i.pcp003.com/t/21677/style.min.css">
  </head>
  <body>
    <header>
      <div class="logo">{SITE_NAME}</div>
    </header>
    <section class="offer wrapper-960">
      <div class="offer-title">Get the <span>NEW</span> iPad<sup>&reg;</sup> Pro!</div>
      <span class="details">
        <a class="details-apply">details apply</a>
      </span>
      <ul class="features">
        <li>12.9 inch retina display</li>
        <li>four speaker audio</li>
        <li>10-hour battery</li>
        <li>8MP iSight Camera</li>
      </ul>
    </section>
    <div class="product-input">
      <div class="wrapper-885">
        <div class="product">
          <img src="http://i.pcp003.com/t/21677/product.min.png" width="398">
        </div>
        <div class="input-area">
          <div class="email-input">
            <template class="g2">ui_email</template>
          </div>
          <div class="gift-input">
            <template id="gift">
              <option value="32333">Silver</option>
              <option value="32332">Gold</option>
              <option value="32334">Space Gray</option>
            </template>
            <template class="g2">ui_gift_select_color</template>
          </div>
          <template class="g2">ui_submit</template>
        </div>
      </div>
    </div>
    <footer>
      <template class="g2">ui_cg_service</template>
      <template class="g2">ui_cg_fulfillment</template>
      <span data-id="disclaimer">Apple Inc., AT&amp;T, Verizon Trademark Services, Sprint Communications</span>
      <template class="g2">ui_cg_footer</template>
    </footer>
    <template class="g2">ui_details</template>
    <template class="g2">htmlshiv</template>
    <script src="http://subtemplates.github.io/subtemplates.js"></script>
  </body>
</html>
