<script>
  (function(config) {
    var domain = location.hostname.split('.');

    document.addEventListener('DOMContentLoaded', function() {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

                              })(window,document,'script','//www.google-analytics.com/analytics.js','ga_full');
      ga_full('create', config[domain] || "UA-63460036-1", 'auto');
      var pageType = document.querySelector('[name="page-type"]'), pageIndex = document.querySelector('[name="pathIdx"]');
      if (pageType) {
        if(pageIndex) pageType.content = pageType.content + "-{redirectPath}" + "-" + pageIndex.value;

      }
      ga_full('send', 'pageview');
    });
  })(ga_config);
</script>
