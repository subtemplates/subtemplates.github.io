<div class="dyn-frm-field fname-field">
  <label for="dyn-frm-fname">First Name</label>
  <input type="text" name="dyn-frm-fname" id="dyn-frm-fname" value="{fname}" disabled="disabled">
</div>
<div class="dyn-frm-field lname-field">
  <label for="dyn-frm-lname">Last Name</label>
  <input type="text" name="dyn-frm-lname" id="dyn-frm-lname" value="{lname}" disabled="disabled">
</div>
<div class="dyn-frm-field double street-field">
  <label for="dyn-frm-street">Street Address</label>
  <input type="text" name="dyn-frm-street" id="dyn-frm-street" value="{street}" disabled="disabled">
</div>
<div class="dyn-frm-field quarter zip-field">
  <label for="dyn-frm-zip">Zip Code</label>
  <input type="text" name="dyn-frm-zip" id="dyn-frm-zip" value="{zip}" disabled="disabled">
</div>
<div class="dyn-frm-field half city-field">
  <label for="dyn-frm-city">City</label>
  <input type="text" name="dyn-frm-city" id="dyn-frm-city" value="{city}" disabled="disabled">
</div>
<div class="dyn-frm-field half state-field">
  <label for="dyn-frm-state">State</label>
  <input type="text" name="dyn-frm-state" id="dyn-frm-state" value="{state}" disabled="disabled">
</div>
<script>
  function popWindow() {
    window.open("{JS_LINKOUT}", "Banner", "scrollbars=yes, resizable=yes,toolbar=yes,directories=no,location=no,menubar=no,status=no,left=0,top=0");
  }
</script>
